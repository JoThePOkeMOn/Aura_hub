<!DOCTYPE html>

    <link rel="stylesheet" href="/hackathon_internal/sign.css">

<body>
    <nav>
        <a href="/index.html">
            <h1 style="color: black;" class="logo-heading">AURA<span style="color: #cb6ce6;">HUB</span></h1>
        </a>
    </nav>
    <div class="main-container">

        <form class="user-credentials" action="/login" method="POST">

            <label for="email">Email or Username</label>
            <input type="email" id="email" placeholder="Username or Email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password" required>


            <button type="submit">Login</button>
        </form>

        <p>Don't have an account?<a href="/hackathon_internal/signup.html">Sign up</a></p>

    </div>


</body>
